        <h1>Pong v1.5</h1>

        <h3>
            <button type="button" onclick="smashAudio()">Start Background Music</button>
            <button type="button" onclick="smashAudioStop()">Stop Background Music</button>
            <input type="checkbox" id="dank">Dank Sound Effects
        </h3>
        <h4>Player 1: W/S</h4>
        <h5>Player 2: ↑/↓</h5>
  <audio id="wall">
    <source src="aud/Minecraft-hurtflesh2.mp3" type="audio/mpeg">
    </audio>
  <audio id="paddle">
    <source src="aud/roblox.mp3" type="audio/mpeg">
    </audio>
  <audio id="fortnite">
    <source src="aud/fortnite.mp3" type="audio/mpeg">
    </audio>
  <audio id="smash">
    <source src="aud/smash.mp3" type="audio/mpeg">
    </audio>
    <audio id="click">
      <source src="aud/click.wav" type="audio/wav">
      </audio>
  <script>
  var fortnite = document.getElementById("fortnite"); 
  var paddle = document.getElementById("paddle"); 
  var wall = document.getElementById("wall"); 
  var smash = document.getElementById("smash");
  
  function fortniteAudio() {
    if (dank.checked == true) {
      fortnite.volume = 0.9;
      fortnite.play();
    }
  }

  function wallAudio() {
    if (dank.checked == true) {
      wall.play();
    }
  }

  function paddleAudio() {
    if (dank.checked == true) {
      paddle.play();
    }
  }

  function smashAudio() {
    smash.volume = 0.4;
    smash.play();
  }

  function smashAudioStop() {
    smash.pause();
    smash.currentTime = 0;
  }


  function clickAudio() {
    click.play();
  }
  </script>
